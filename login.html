<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
      .progress {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <form class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend>User Login</legend>

    <!-- Username input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="username">Username</label>  
      <div class="col-md-5">
      <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Password</label>
      <div class="col-md-5">
        <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">
        <span class="help-text"><a class="password-reset" href="#">Forgot your password?</a></span>
      </div>
    </div>

    <!-- Process information -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="proceed"></label>
      <div class="col-md-4">
        <button id="proceed" name="proceed" class="btn btn-primary">Submit</button>
      </div>
    </div>

    </fieldset>
    </form>

    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-horizontal">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Reset your password</h4>
          </div>
          <div class="modal-body">
            <fieldset>

            <!-- Username input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="username">Email Address</label>  
              <div class="col-md-8">
              <input id="emailaddress" name="emailaddress" type="text" placeholder="enter email address" class="form-control input-md" required="">
              </div>
            </div>

            </fieldset>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Reset password</button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script>
      $('.password-reset').on('click', function(e) {
        e.preventDefault();
        $('.modal').modal();
      });
    </script>
  </body>
</html>
