<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
      .progress {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <form class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend>User Registration</legend>

    <!-- Username input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="username">Username</label>  
      <div class="col-md-5">
      <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">
      </div>
    </div>

    <!-- Email input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="useremail">Email</label>  
      <div class="col-md-5">
      <input id="useremail" name="useremail" type="email" placeholder="email address" class="form-control input-md" required="">
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Password</label>
      <div class="col-md-5">
        <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">
        <span class="help-block password-stronger" style="display:none">Please choose a stronger password</span>
      </div>
    </div>

    <!-- Password strength -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-5">
        <div class="progress progress-striped active">
          <div class="progress-bar"  role="progressbar" style="width: 0">
          </div>
        </div>
      </div>
    </div>

    <!-- Password confirmation-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="passwordconfirm">Confirm Password</label>
      <div class="col-md-5">
        <input id="passwordconfirm" name="passwordconfirm" type="password" placeholder="confirm password" class="form-control input-md" required="">
        <span class="help-block password-mismatch" style="display:none">Your passwords do not match</span>
      </div>
    </div>

    <!-- Process information -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="proceed"></label>
      <div class="col-md-4">
        <button id="proceed" name="proceed" class="btn btn-primary" disabled>Submit</button>
      </div>
    </div>
    </fieldset>
    </form>

    <script src="//cdn.jsdelivr.net/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/zxcvbn/1.0/zxcvbn.js"></script>
    <script src="/js/register.js"></script>
  </body>
</html>
