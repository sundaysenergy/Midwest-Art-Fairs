<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
      .progress {
        height: 30px;
      }
    </style>
  </head>
  <body>

      <form class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>User Registration</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="username">Username</label>  
        <div class="col-md-5">
        <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">
        <span class="help-block">Please enter a username</span>  
        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="password">Password</label>
        <div class="col-md-5">
          <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">
          <span class="help-block password-stronger" style="display:none">Please choose a stronger password</span> <span="crack-time"></span>
        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="passwordconfirm">Confirm Password</label>
        <div class="col-md-5">
          <input id="passwordconfirm" name="passwordconfirm" type="password" placeholder="confirm password" class="form-control input-md" required="">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label">Password Strength</label>
        <div class="col-md-5">
          <div class="progress progress-striped active">
            <div class="progress-bar"  role="progressbar" style="width: 0%">
            </div>
          </div>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="proceed"></label>
        <div class="col-md-4">
          <button id="proceed" name="proceed" class="btn btn-primary" disabled>Submit</button>
        </div>
      </div>

      </fieldset>
      </form>
      <script src="//cdn.jsdelivr.net/jquery/2.0.3/jquery-2.0.3.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
      <script src="//cdn.jsdelivr.net/zxcvbn/1.0/zxcvbn.js"></script>
      <script>
        $('#password').on('keyup focusin focusout', function() {
          if ($(this).val().length > 0) {
            var p = $(this).val();
            var z = zxcvbn(p);
            switch (z.score) {
              case 0:
                $('.progress-bar').css('width', '0');
                $(this).parent().addClass('has-error');
                $('.password-stronger').show();
                $('#proceed').attr('disabled', true);
                break;
              case 1:
                $('.progress-bar').css('width', '25%').addClass('progress-bar-danger').removeClass('progress-bar-warning progress-bar-success');
                $(this).parent().addClass('has-error');
                $('.password-stronger').show();
                $('#proceed').attr('disabled', true);
                break;
              case 2:
                $('.progress-bar').css('width', '50%').addClass('progress-bar-warning').removeClass('progress-bar-danger progress-bar-success');
                $(this).parent().removeClass('has-error');
                $('.password-stronger').hide();
                if ($('#passwordconfirm').val() == $(this).val()) {
                  $('#proceed').attr('disabled', false);
                } else {
                  $('#proceed').attr('disabled', true);
                }
                break
              case 3:
                $('.progress-bar').css('width', '75%').addClass('progress-bar-success').removeClass('progress-bar-danger progress-bar-warning');
                $(this).parent().removeClass('has-error');
                $('.password-stronger').hide();
                if ($('#passwordconfirm').val() == $(this).val()) {
                  $('#proceed').attr('disabled', false);
                } else {
                  $('#proceed').attr('disabled', true);
                }
                break;
              case 4:
                $('.progress-bar').css('width', '100%').addClass('progress-bar-success').removeClass('progress-bar-danger progress-bar-warning');
                $(this).parent().removeClass('has-error');
                $('.password-stronger').hide();
                if ($('#passwordconfirm').val() == $(this).val()) {
                  $('#proceed').attr('disabled', false);
                } else {
                  $('#proceed').attr('disabled', true);
                }
                break;
            } 
          }
        });
      </script>
    </body>
  </html>
